<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>

  <link
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <body style="padding:50px;">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>第一步：</strong>填入画板ID / <strong>第二步：</strong>选择目录 /
      <strong>第三步</strong>：开始下载
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"
          >填写画板的ID号</span
        >
      </div>
      <input
        type="text"
        class="form-control"
        aria-label="Small"
        aria-describedby="inputGroup-sizing-sm"
        id="huabanID"
        placeholder="画板id"
        value=""
      />
    </div>

    <div style="margin:10px 0;" class="form-inline">
      <button
        type="button"
        class="btn btn-primary"
        id="select-directory"
        style="margin-right:10px;"
      >
        选择目录
      </button>
      <label>当前目录是：</label>
      <label id="GPATH"></label>
    </div>
    <textarea id="selectedItem" class="form-control" rows="3"></textarea>
    <button
      type="button"
      class="btn btn-primary"
      id="begin"
      style="margin:10px 0;"
    >
      开始下载
    </button>
    <button id="loading" class="btn btn-primary" type="button">
      <span class="spinner-border spinner-border-sm" role="status"></span>
    </button>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      读取图片
    </button> -->
    <!-- 警告窗口 -->
    <div
      id="ale"
      style="visibility:hidden"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <strong>先选择目录和填写画板ID！！！</strong>
      <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button> -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      data-backdrop="static"
      id="kaishi"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              开始下载图片...
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            正在读取图片...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div><label>下载进度</label></div>
    <div class="progress">
      <div
        id="jindu"
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="1"
        aria-valuemin="1"
        aria-valuemax="100"
        style="width: 1%"
      ></div>
    </div>
    <script>
      window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.min.js");
      require("./node_modules/bootstrap/dist/js/bootstrap.min.js");
    </script>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
